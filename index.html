<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icone Tonde</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --text:#ffd54a; }

    html, body {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
    }

    body{
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background:url('sfondo.jpg') center/cover no-repeat;
      display:flex;
      flex-direction:column;
    }

    /* BANNER */
    .banner {
      background:#87CEFA;
      color:#000;
      text-align:center;
      padding:8px 0;
      font-size:20px;
      font-weight:700;
      flex-shrink:0;
    }

    .logo-top {
      width:150px;
      display:block;
      margin:6px auto 1px auto;
      flex-shrink:0;
    }

    /* CONTENUTO CENTRALE */
    .center-area{
      flex:1;
      display:flex;
      justify-content:center;   /* CENTRATO ORIZZONTALE */
      align-items:center;       /* CENTRATO VERTICALE */
      padding:0px;
      box-sizing:border-box;
      overflow:hidden;
    }

    .card{
      background:var(--panel);
      border:1px solid #1f2937;
      border-radius:16px;
      width:100%;
      max-width:480px;
      padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      gap:10px;
      box-sizing:border-box;
    }

    h1{
      font-size:18px;
      margin:0;
      color:var(--text);
      text-align:center;
    }

    .pane{
      background:#0b1020;
      border:1px solid #1e293b;
      border-radius:14px;
      padding:10px;
      text-align:center;
    }

    canvas{
      width:260px;
      height:260px;
      background:#020617;
      border-radius:14px;
      border:1px solid #1e293b;
    }

    .drop{
      border:2px dashed #334155;
      border-radius:12px;
      padding:8px;
      color:var(--text);
      text-align:center;
    }

    .btns button{
      padding:6px 10px;
      font-size:12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      background:#0f766e;
      border:1px solid #115e59;
      color:var(--text);
      margin:4px;
    }

    /* FOOTER */
    .footer {
      background:#87CEFA;
      text-align:center;
      padding:6px 0;
      font-size:14px;
      font-weight:600;
      color:#000;
      flex-shrink:0;
    }
  </style>
</head>
<body>

  <!-- BANNER -->
  <div class="banner">BENVENUTO</div>
  <img src="logo.png" class="logo-top">

  <!-- CONTENUTO CENTRATO -->
  <div class="center-area">
    <div class="card">

      <h1>Trasforma le tue foto</h1>

      <div class="pane">
        <h3 style="color:var(--text);margin-top:0;">Anteprima & Ritaglio</h3>
        <canvas id="preview" width="260" height="260"></canvas>
      </div>

      <div class="pane">
        <h3 style="color:var(--text);margin-top:0;">Carica la tua immagine</h3>
        <div class="drop" id="drop">
          <input id="file" type="file" accept="image/*">
        </div>

        <div class="btns">
          <button id="reset" disabled>Reset</button>
          <button id="autoFit" disabled>Centra</button>
          <button id="exportPNG" disabled>Esporta PNG</button>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">MADE BY CIPOLLITTI GIOVANNI</div>

<script>
/* Il tuo JS rimane identico, nessuna modifica necessaria */
</script>

</body>
</html>
